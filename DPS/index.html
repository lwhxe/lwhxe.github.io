<!DOCTYPE html>
<html>
<head>
    <title>DPS Calculator</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="nodeForm">
        <input type="number" id="damage" placeholder="Damage">
        <input type="number" id="chargeInterval" placeholder="Charge Interval (s)">
        <input type="number" id="ammoCount" placeholder="Ammo Count">
        <input type="number" id="pauseDuration" placeholder="Pause Duration (s)">
        <button onclick="addNode()">Add Node</button>
        <button onclick="calculateDPS()">Calculate DPS</button>
    </div>
    <canvas id="dpsGraph" width="400" height="400"></canvas>

    <script src="app.js"></script>
</body>
</html>
