<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="backButton" onclick="goBack()">Back to previous</button> <!-- Placeholder button for going back -->
    <div class="family-tree">
        <div class="label" id="father-label">Father</div>
        <div class="person" id="father" onclick="updateSelected(this)">Loading...</div>
		<div class="label" id="selected-label">selected</div>
        <div class="person" id="selected">selected</div>
        <div class="label" id="mother-label">Mother</div>
        <div class="person" id="mother" onclick="updateSelected(this)">Loading...</div>
    </div>
	<script src="familydata.js"></script>
    <script src="script.js"></script>
</body>
</html>
