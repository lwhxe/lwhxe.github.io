<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Image and Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="picture1.jpg" alt="Descriptive Alt Text" class="image-box">
    </div>
    <div class="text-container">
        <div class="text-box">
            <p>This is the customizable text on the right side, within a purple bubble.</p>
        </div>
    </div>
</div>

</body>
</html>
