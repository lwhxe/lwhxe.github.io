<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWHXE register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
	<div class="wrapper">
		<form action="">
			<h1>Register</h1>
			<div class="input-box">
				<input type="text" placeholder="Username" required>
				<i class="bx bxs-user"></i>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Password" required>
				<i class="bx bxs-lock-alt"></i></div>
			<div class="input-box">
				<input type="password" placeholder="Confirm password" required>
				<i class="bx bxs-lock-alt"></i></div>
			<div class="remember-forgot">
				<label><input type="checkbox"> I have read and agree to the <a href="https://lwhxe.github.io/tos/">Terms of Service</a> and <a href="https://lwhxe.github.io/tos/privpolicy/">Privacy Policy</a>.</label>
			</div>
			<button type="submit" class="btn">Register</button>
		</form>
	</div>


</body>

</html>
